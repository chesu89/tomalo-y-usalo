<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="spec/jquery-mobile/jquery.mobile.js"></script>
 
        <link rel="stylesheet" type="text/css" href="spec/jquery-mobile/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/cartodb.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
        <script src="spec/gmaps.js/jquery.geocomplete.js"></script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>
        <script type="text/javascript" src="js/forros.js"></script>
        <title>Hello World</title>
        <script>
            $(document).bind("mobileinit", function(){
              $.extend(  $.mobile , {
                defaultPageTransition: 'none',
                defaultDialogTransition: 'none'
              });
            });
        </script> 
    </head>
    <body>
        <div data-role="page" id="start" class="flex-container row" data-theme="none">
            <!-- content -->
            <div data-role="content" data-theme="none">&nbsp;</div>
            <div data-role="content" class="flex-container-column-center" data-theme="none">
				<a href="#forros-menu" id="busca-test-main-link">
					<img src="img/busca-test.png" id="busca-test-image"/>
				</a>
				<a href="#test-menu" id="busca-preservativo-main-link">
					<img src="img/busca-preservativo.png" id="busca-preservativo-image"/>
				</a>
            </div>
			<div data-role="content" class="flex-container-nowrap" data-theme="none">
				<a href="http://huesped.org.ar" class="flex-item-nowrap" id="huesped-logo-link"><img src="img/logo-huesped.png" id="huesped-logo-image"/></a>
				<div class="flex-item-nowrap" id="info-popup"><img src="img/info-icon-home.png" id="info-popup-image" /></div>
			</div>
            <!-- /content -->
        </div>
        
        <div data-role="page" id="forros-menu" data-theme="none" class="preservativos-page">
			<div data-role="header" data-position="fixed" data-theme="none">
				<div class="header-button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
				<strong>PRESERVATIVOS</strong>
			</div><!-- /header -->
            <div data-role="content" data-theme="none" class="flex-container-column-center">
				<div class="titulo"><strong>¿DÓNDE ESTÁS?</strong></div>
				<a href="#forros-calle" data-theme="none" class="buscar-icon-link"><img src="../img/busca-icon.png" alt="Icono de búsqueda" /><strong>BUSCÁ</strong></a>
				<a href="#forros-ubicame" data-theme="none" class="ubicame-icon-link"><img src="../img/ubicame-icon.png" alt="Icono de ubicación" /><strong>UBICAME</strong></a>
            </div><!-- /content -->
            <div data-role="footer" data-position="fixed" data-theme="none" class="flex-container-nowrap">
				<a href="#start" class="back-button-footer" data-theme="none"></a></li>
				<a href="#start" class="home-button-footer" data-theme="none"></a></li>
				<a href="#info" class="info-button-footer" data-theme="none"></a></li>
            </div><!-- /footer -->
        </div>
        
        <div data-role="page" id="test-menu">
             <div data-role="content">
               <div class="">
                   <h1>Test Menu</h1>
               </div>
               <p>
                   <a href="#calle" data-role="button" data-theme="a" data-inline="true">Calle</a>
                   <a href="#ciudad" data-role="button" data-theme="b" data-inline="true">Ciudad</a>
                   <a href="#ubicame" data-role="button" data-theme="c" data-inline="true">Ubicame</a>
               </p>
           </div><!-- /content -->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#start" data-icon="tipo" data-iconpos="top" class="sorted-by-tipo-btn">Volver</a></li>
                        <li><a href="#start" data-icon="cerca" data-iconpos="top" class="sorted-by-cerca-btn">Cerca</a></li>
                        <li><a href="#info" data-icon="comuna" data-iconpos="top" class="sorted-by-comuna-btn">Info</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div>
        
        <div data-role="page" id="forros-calle" class="preservativos-page">
			<div data-role="header" data-position="fixed" data-theme="none">
				<div class="header-button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
				<strong>PRESERVATIVOS</strong>
			</div><!-- /header -->
           <div data-role="content" class="nomargin" >
               <div class="forros-map-menu">
                   <input type="search" name="search-mini" id="geocomplete" value="" data-mini="true" />
               </div>
               <div id="forros-map" class="forros-map" style="width: 100%; height: 100%;" ></div>
           </div><!-- /content -->
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#forros-menu" data-icon="tipo" data-iconpos="top" class="sorted-by-tipo-btn">Volver</a></li>
                        <li><a href="#start" data-icon="cerca" data-iconpos="top" class="sorted-by-cerca-btn">Cerca</a></li>
                        <li><a href="#info" data-icon="comuna" data-iconpos="top" class="sorted-by-comuna-btn">Info</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            app.initialize();
        </script>
        <script type="infowindow/html" id="infowindow_template">
            
            <div class="cartodb-popup">
              <a href="#close" class="cartodb-popup-close-button close">x</a>

               <div class="cartodb-popup-content-wrapper forros-tooltip-popup">
                 <div class="cartodb-popup-content">
                   <h3>{{content.data.establecimiento}}</h3>
                   <!-- content.data contains the field info -->
                   <h4> {{content.data.calle}} {{content.data.altura}}</h4>
                   <h4> <strong>Horario:</strong> {{content.data.horario_atencion}}</h4>
                   <h4> <strong>Teléfono:</strong> {{content.data.tel_estab}}</h4>
                   <h4> <strong>Barrio:</strong> {{content.data.barrio_localidad}}</h4>
                   <h4> {{content.data.provincia}}</h4>
                 </div>
               </div>
               <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
    </body>
</html>
