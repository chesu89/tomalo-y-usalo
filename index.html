<!DOCTYPE html>
<html>
    <head>

    <body>
        <div data-role="page" id="start" class="home-buscar" data-theme="none">

				</div>
				<div>
				<a href="#forros-menu" id="busca-preservativo-main-link">

				</a>
				</div>
				<div>
					<p>Conocé dónde hacerte el test de VIH o dónde conseguir preservativos gratuitos.</p>
				</div>
            </div>
			<div data-role="footer" data-position="fixed" data-theme="none">
				<a href="http://huesped.org.ar" class="flex-item-nowrap" id="huesped-logo-link" data-theme="none">
					<img src="img/logo-huesped.png" id="huesped-logo-image"/>
				</a>

			</div>

        <div id="info-huesped" data-role="dialog">

			</div>
			<div data-role="content" data-theme="none">
				<h2>Fundación Huésped</h2>
			</div>
		</div>
        
        <div data-role="page" id="forros-menu" data-theme="none" class="preservativos-page">
			<div data-role="header" data-position="fixed" data-theme="none">
				<strong>PRESERVATIVOS</strong>
			</div><!-- /header -->
            <div data-role="content" data-theme="none">
				<div class="titulo"><strong>¿DÓNDE ESTÁS?</strong></div>
				<div><a href="#forros-page" data-theme="none" class="buscar-icon-link"><img src="img/busca-icon.png" alt="Icono de búsqueda" /><strong>BUSCÁ</strong></a></div>
				<div><a href="#forros-page" data-theme="none" data-geolocate="true" class="ubicame-icon-link"><img src="img/ubicame-icon.png" alt="Icono de ubicación" /><strong>UBICAME</strong></a></div>
            </div><!-- /content -->
            <div data-role="footer" data-position="fixed" data-theme="none">
				<a href="#start" data-rel="back" data-direction="reverse" class="back-button-footer" data-theme="none"></a></li>
				<a href="#start" class="home-button-footer" data-theme="none"></a></li>
				<a href="#info" class="info-button-footer" data-theme="none"></a></li>
            </div><!-- /footer -->
        </div>
        
        <div data-role="page" id="test-menu" class="tests-page">
			<div data-role="header" data-position="fixed" data-theme="none" data-tap-toggle="false">
				<strong>TEST DE VIH</strong>
			</div><!-- /header -->
			<div data-role="content" data-theme="none">
				<div class="titulo"><strong>¿DÓNDE ESTÁS?</strong></div>
				<div><a href="#test-page" data-theme="none" data-geolocate="false" class="buscar-icon-link"><img src="img/busca-icon-test.png" alt="Icono de búsqueda" /><strong>BUSCÁ</strong></a></div>
				<div><a href="#test-page" data-theme="none" data-geolocate="true" class="ubicame-icon-link"><img src="img/ubicame-icon-test.png" alt="Icono de ubicación" /><strong>UBICAME</strong></a></div>
            </div><!-- /content -->
            <div data-role="footer" data-position="fixed" data-theme="none">
				<a href="#start" data-rel="back" data-direction="reverse" class="back-button-footer" data-theme="none"></a></li>
				<a href="#start" class="home-button-footer" data-theme="none"></a></li>
				<a href="#info" class="info-button-footer" data-theme="none"></a></li>
            </div><!-- /footer -->
        </div>
        
        <div data-role="page" id="forros-page" class="preservativos-page">
			<div data-role="header" data-position="fixed" data-theme="none" data-tap-toggle="false">
				<div class="header-button" id="preservativos-search-panel-button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
				<strong>PRESERVATIVOS</strong>
			</div><!-- /header -->
           <div data-role="content" class="nomargin" >
               <div class="forros-autocomplete-menu">
                   <input type="search" name="search-mini" id="forros-autocomplete" value="" data-mini="true" />
               </div>
               <div id="forros-map" class="forros-map" style="width: 100%; height: 100%;" ></div>
           </div><!-- /content -->
            <div data-role="footer" data-position="fixed" data-theme="none" data-tap-toggle="false">
				<a href="#forros-menu" data-rel="back" data-direction="reverse" class="back-button-footer" data-theme="none"></a></li>
				<a href="#start" class="home-button-footer" data-theme="none"></a></li>
				<a href="#info" class="info-button-footer" data-theme="none"></a></li>
            </div><!-- /footer -->
        </div>
        
        
         <div data-role="page" id="test-page" class="tests-page" >
            <div data-role="header" data-position="fixed" data-theme="none" data-tap-toggle="false">
                    <div class="header-button" id="preservativos-search-panel-button">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </div>
                    <strong>TEST DE VIH</strong>
            </div><!-- /header -->
           <div data-role="content" class="nomargin" >
               <div class="test-autocomplete-menu">
                   <input type="search" name="search-mini" id="test-autocomplete" value="" data-mini="true" />
               </div>
               <div id="test-map" class="test-calle-map" style="width: 100%; height: 100%;" ></div>
           </div><!-- /content -->
            <div data-role="footer" data-position="fixed" data-theme="none" data-tap-toggle="false">
                <a href="#test-menu" data-rel="back" data-direction="reverse" class="back-button-footer" data-theme="none"></a></li>
				<a href="#start" class="home-button-footer" data-theme="none"></a></li>
				<a href="#info" class="info-button-footer" data-theme="none"></a></li>
            </div><!-- /footer -->

        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="spec/jquery-mobile/jquery.mobile.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
        <script src="spec/gmaps.js/jquery.geocomplete.js"></script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.nojquery.js"></script>
        <script type="text/javascript" src="js/forros.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            app.initialize();
            //DBStorage.init();
        </script>
        <script type="infowindow/html" id="infowindow_template">
            <div class="cartodb-popup" id="cartodb-tooltip" onclick="cerrar(this)" >

               <div class="cartodb-popup-content-wrapper forros-tooltip-popup">
                 <div class="cartodb-popup-content">
                   <h3>{{content.data.establecimiento}}</h3>
                   <!-- content.data contains the field info -->
                   <h4> {{content.data.calle}} {{content.data.altura}}</h4>
                   <h4> <strong>Horario:</strong> {{content.data.horario_atencion}}</h4>
                   <h4> <strong>Teléfono:</strong> <a href="tel:{{content.data.tel_estab}}">{{content.data.tel_estab}}</a></h4>
                   <h4> <strong>Barrio:</strong> {{content.data.barrio_localidad}}</h4>
                   <h4> {{content.data.provincia}}</h4>
                 </div>
               </div>
               <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
        <script type="infowindow/html" id="infowindow_template_forros">
            <div class="cartodb-popup dark" id="cartodb-tooltip" onclick="cerrar(this)" >

               <div class="cartodb-popup-content-wrapper forros-tooltip-popup">
                 <div class="cartodb-popup-content">
                   <h3>{{content.data.establecimiento}}</h3>
                   <!-- content.data contains the field info -->
                   <h4> {{content.data.calle}} {{content.data.altura}}</h4>
                   <h4> <strong>Horario:</strong> {{content.data.horario_atencion}}</h4>
                   <h4> <strong>Teléfono:</strong> <a href="tel:{{content.data.tel_estab}}">{{content.data.tel_estab}}</a></h4>
                   <h4> <strong>Barrio:</strong> {{content.data.barrio_localidad}}</h4>
                   <h4> {{content.data.provincia}}</h4>
                 </div>
               </div>
               <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
