<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>APPonerla</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="app.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>


  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">APPonerla</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
		<div class="home button">
			Quiero hacerme un test
		</div>
		<div class="home button">
			Quiero forros
		</div>
  </div>
  
	<nav class="bar-tab">
	  <ul class="tab-inner">

	        <img class="tab-icon" src="img/icon-home.png">

	      <a href="#">

	      </a>
	    </li>
	    <li class="tab-item">
	      <a href="#">
	        <img class="tab-icon" src="img/icon-settings.png">
	        <div class="tab-label">Informaci√≥n</div>
	      </a>
	    </li>
	    <li class="tab-item">
	      <a href="#">
	        <img class="tab-icon" src="img/icon-messages.png">
	        <div class="tab-label">Contacto</div>

	    </li>

	</nav>

</html>
